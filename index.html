<!doctype html>
<html lang="no">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EIKO Additive – LFAM i HPP</title>
  <meta name="description" content="Storformat 3D-print (LFAM) i høyytelsespolymerer + CNC post-maskinering, materialvalg og topologioptimalisering." />
  <link rel="stylesheet" href="styles.css" />

  <style>
    .lang-switch{
      display:flex;
      align-items:center;
      gap:10px;
      margin-left:auto;
    }

    .flagbtn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      width:36px;
      height:26px;
      border-radius:8px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.03);
      cursor:pointer;
      padding:0;
    }

    .flagbtn img{
      width:22px;
      height:16px;
      object-fit:cover;
      border-radius:3px;
      display:block;
    }

    .flagbtn.active{
      border-color: rgba(99,179,255,.45);
      box-shadow: 0 10px 24px rgba(0,0,0,.25);
    }

    /* VIKTIG: sørg for at headeren wrap'er slik at alt blir synlig på mobil */
    @media (max-width: 900px){
      .header-panel{ flex-wrap: wrap; }
      .header-panel .nav{ width:100%; justify-content:flex-start; }
      .lang-switch{ width:100%; justify-content:flex-end; }
    }
  </style>
</head>

<body>
  <div class="wrap">

    <header class="header-panel panel">
      <a href="index.html" style="display:flex; align-items:center; gap:12px;">
        <img class="brandlogo" src="eiko-logo.png" alt="EIKO Additive logo">
      </a>

      <nav class="nav">
        <a class="active" href="index.html" data-i18n="nav_home">Hjem</a>
        <a href="tjenester.html" data-i18n="nav_services">Tjenester</a>
        <a href="materialer.html" data-i18n="nav_materials">Materialer</a>
        <a href="faq.html" data-i18n="nav_faq">FAQ</a>
        <a href="kontakt.html" data-i18n="nav_contact">Kontakt</a>
      </nav>

      <!-- Språkvelger -->
      <div class="lang-switch" aria-label="Velg språk">
        <button class="flagbtn" id="btn-no" type="button" aria-label="Norsk">
          <img src="flag-no.png" alt="Norsk flagg">
        </button>
        <button class="flagbtn" id="btn-en" type="button" aria-label="English">
          <img src="flag-us.png" alt="US flag">
        </button>
      </div>
    </header>

    <!-- HERO -->
    <section class="panel page">
      <div class="kicker" data-i18n="hero_kicker">LFAM / Storformat 3D-print</div>
      <h1 data-i18n="hero_h1">Høyytelsespolymerer for de tøffeste forhold</h1>

      <img class="cardimg" style="height:450px;" src="lfam.png" alt="LFAM">

      <div style="display:flex; gap:10px; flex-wrap:wrap;">
        <a class="btn primary" href="kontakt.html" data-i18n="hero_cta_offer">Be om tilbud</a>
        <a class="btn" href="tjenester.html" data-i18n="hero_cta_services">Hva vi tilbyr</a>
      </div>
    </section>

    <footer>
      <div>© <span id="year"></span> EIKO Additive</div>
      <div class="small" data-i18n="footer_tagline">Storformat 3D-print • HPP • CNC</div>
    </footer>

  </div>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();

    const i18n = {
      no: {
        nav_home:"Hjem",
        nav_services:"Tjenester",
        nav_materials:"Materialer",
        nav_faq:"FAQ",
        nav_contact:"Kontakt",
        hero_kicker:"LFAM / Storformat 3D-print",
        hero_h1:"Høyytelsespolymerer for de tøffeste forhold",
        hero_cta_offer:"Be om tilbud",
        hero_cta_services:"Hva vi tilbyr",
        footer_tagline:"Storformat 3D-print • HPP • CNC"
      },
      en: {
        nav_home:"Home",
        nav_services:"Services",
        nav_materials:"Materials",
        nav_faq:"FAQ",
        nav_contact:"Contact",
        hero_kicker:"LFAM / Large-Format 3D Printing",
        hero_h1:"High-performance polymers for the toughest environments",
        hero_cta_offer:"Request a quote",
        hero_cta_services:"What we offer",
        footer_tagline:"Large-format 3D printing • HPP • CNC"
      }
    };

    function setLanguage(lang){
      const dict = i18n[lang] || i18n.no;

      document.documentElement.lang = (lang === "en") ? "en" : "no";

      document.querySelectorAll("[data-i18n]").forEach(el => {
        const key = el.getAttribute("data-i18n");
        if (dict[key]) el.textContent = dict[key];
      });

      document.getElementById("btn-no").classList.toggle("active", lang === "no");
      document.getElementById("btn-en").classList.toggle("active", lang === "en");

      localStorage.setItem("eiko_lang", lang);
    }

    document.getElementById("btn-no").addEventListener("click", () => setLanguage("no"));
    document.getElementById("btn-en").addEventListener("click", () => setLanguage("en"));

    const saved = localStorage.getItem("eiko_lang");
    setLanguage(saved === "en" ? "en" : "no");
  </script>

</body>
</html>
